name: ðŸš€ Continuous Deployment - Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      force_deploy:
        description: 'Force deployment (skip some checks)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  KUBECTL_VERSION: 'v1.28.0'
  HELM_VERSION: 'v3.13.0'

jobs:
  # ==========================================
  # BUILD & SECURITY SCAN
  # ==========================================
  build-and-scan:
    name: ðŸ—ï¸ Build & Security Scan
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”¨ Build and Push Container Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ›¡ï¸ Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}
          config-file: 'trivy.yaml'
          format: 'sarif'
          output: 'trivy-results.sarif'
          timeout: '30m'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH,MEDIUM'
          skip-dirs: '/usr/local/lib/python*/site-packages/scipy.libs,/usr/local/lib/python*/site-packages/numpy.libs'
          skip-files: '**/*.so.*,**/libscipy_openblas*.so'
        continue-on-error: true

      - name: ðŸ“Š Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================
  # STAGING DEPLOYMENT
  # ==========================================
  deploy-staging:
    name: ðŸŽ­ Deploy to Staging
    needs: build-and-scan
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Kubernetes Tools
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/${{ env.KUBECTL_VERSION }}/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          
          # Install helm
          curl -fsSL https://get.helm.sh/helm-${{ env.HELM_VERSION }}-linux-amd64.tar.gz | tar -xz
          sudo mv linux-amd64/helm /usr/local/bin/

      - name: ðŸ” Configure Kubernetes Access
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config
          kubectl config current-context

      - name: ðŸš€ Deploy to Staging Environment
        run: |
          # Create namespace if it doesn't exist
          kubectl create namespace crypto-collectors-staging --dry-run=client -o yaml | kubectl apply -f -
          
          # Deploy using Helm or kubectl
          envsubst < k8s/staging/deployment-template.yaml > k8s/staging/deployment.yaml
          kubectl apply -f k8s/staging/ -n crypto-collectors-staging
          
          # Update image for services
          kubectl set image deployment/enhanced-crypto-prices enhanced-crypto-prices=${{ needs.build-and-scan.outputs.image-tag }} -n crypto-collectors-staging
          kubectl set image deployment/crypto-news-collector crypto-news-collector=${{ needs.build-and-scan.outputs.image-tag }} -n crypto-collectors-staging
          kubectl set image deployment/simple-api-gateway simple-api-gateway=${{ needs.build-and-scan.outputs.image-tag }} -n crypto-collectors-staging
        env:
          IMAGE_TAG: ${{ needs.build-and-scan.outputs.image-tag }}
          ENVIRONMENT: staging

      - name: â³ Wait for Deployment Rollout
        run: |
          kubectl rollout status deployment/enhanced-crypto-prices -n crypto-collectors-staging --timeout=300s
          kubectl rollout status deployment/crypto-news-collector -n crypto-collectors-staging --timeout=300s
          kubectl rollout status deployment/simple-api-gateway -n crypto-collectors-staging --timeout=300s

      - name: ðŸ¥ Health Check - Staging
        run: |
          echo "ðŸ¥ Running health checks on staging environment..."
          
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod -l app=enhanced-crypto-prices -n crypto-collectors-staging --timeout=300s
          kubectl wait --for=condition=ready pod -l app=simple-api-gateway -n crypto-collectors-staging --timeout=300s
          
          # Test API endpoints
          kubectl run health-check-${{ github.run_id }} \
            --rm -i --restart=Never \
            --image=curlimages/curl:latest \
            -n crypto-collectors-staging \
            -- curl -f http://simple-api-gateway.crypto-collectors-staging.svc.cluster.local:8000/health
          
          echo "âœ… Staging deployment successful and healthy"

  # ==========================================
  # INTEGRATION TESTS ON STAGING
  # ==========================================
  staging-tests:
    name: ðŸ§ª Staging Integration Tests
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ðŸ“¦ Install Test Dependencies
        run: |
          pip install pytest requests aiohttp mysql-connector-python

      - name: ðŸ” Configure Kubernetes Access
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config
          kubectl config set-context --current --namespace=crypto-collectors-staging

      - name: ðŸŒ Port Forward for Testing
        run: |
          kubectl port-forward svc/simple-api-gateway 8080:8000 -n crypto-collectors-staging &
          sleep 10
        
      - name: ðŸ§ª Run Staging Integration Tests
        run: |
          # Test API endpoints against staging
          python -c "
          import requests
          import sys
          
          try:
              # Test API Gateway health
              response = requests.get('http://localhost:8080/health', timeout=10)
              assert response.status_code == 200
              print('âœ… API Gateway health check passed')
              
              # Test stats endpoint  
              response = requests.get('http://localhost:8080/api/v1/stats/collectors', timeout=10)
              if response.status_code == 200:
                  print('âœ… Collector stats endpoint working')
              
              print('ðŸŽ‰ Staging integration tests completed successfully')
              
          except Exception as e:
              print(f'âŒ Staging tests failed: {e}')
              sys.exit(1)
          "

      - name: ðŸ“Š Generate Staging Test Report
        if: always()
        run: |
          echo "# ðŸŽ­ Staging Deployment Report" > staging-report.md
          echo "" >> staging-report.md
          echo "**Environment**: Staging" >> staging-report.md
          echo "**Deployment Time**: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> staging-report.md
          echo "**Image**: ${{ needs.build-and-scan.outputs.image-tag }}" >> staging-report.md
          echo "**Commit**: ${{ github.sha }}" >> staging-report.md
          echo "" >> staging-report.md
          echo "## ðŸ“Š Health Check Results" >> staging-report.md
          kubectl get pods -n crypto-collectors-staging >> staging-report.md

  # ==========================================
  # PRODUCTION DEPLOYMENT
  # ==========================================
  deploy-production:
    name: ðŸ­ Deploy to Production
    needs: [build-and-scan, deploy-staging, staging-tests]
    runs-on: ubuntu-latest
    environment: production
    if: (github.ref == 'refs/heads/main' && github.event.inputs.force_deploy != 'true') || github.event.inputs.environment == 'production'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Kubernetes Tools
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/${{ env.KUBECTL_VERSION }}/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          
          # Install helm
          curl -fsSL https://get.helm.sh/helm-${{ env.HELM_VERSION }}-linux-amd64.tar.gz | tar -xz
          sudo mv linux-amd64/helm /usr/local/bin/

      - name: ðŸ” Configure Kubernetes Access
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          kubectl config current-context

      - name: ðŸ“Š Pre-deployment Health Check
        run: |
          echo "ðŸ¥ Checking current production health before deployment..."
          
          # Check current production status
          kubectl get pods -n crypto-collectors
          kubectl get deployments -n crypto-collectors
          
          # Run health monitoring script if available
          if [ -f "monitor_data_collection_health.py" ]; then
            python monitor_data_collection_health.py || echo "âš ï¸ Health check completed with warnings"
          fi

      - name: ðŸš€ Rolling Deployment to Production
        run: |
          echo "ðŸš€ Starting rolling deployment to production..."
          
          # Update images with rolling strategy
          kubectl set image deployment/enhanced-crypto-prices enhanced-crypto-prices=${{ needs.build-and-scan.outputs.image-tag }} -n crypto-collectors
          kubectl set image deployment/crypto-news-collector crypto-news-collector=${{ needs.build-and-scan.outputs.image-tag }} -n crypto-collectors
          kubectl set image deployment/simple-api-gateway simple-api-gateway=${{ needs.build-and-scan.outputs.image-tag }} -n crypto-collectors
          kubectl set image deployment/materialized-updater materialized-updater=${{ needs.build-and-scan.outputs.image-tag }} -n crypto-collectors
          
          # Apply any configuration updates
          kubectl apply -f k8s/production/ -n crypto-collectors
        env:
          IMAGE_TAG: ${{ needs.build-and-scan.outputs.image-tag }}
          ENVIRONMENT: production

      - name: â³ Wait for Production Rollout
        run: |
          echo "â³ Waiting for production rollout to complete..."
          
          kubectl rollout status deployment/enhanced-crypto-prices -n crypto-collectors --timeout=600s
          kubectl rollout status deployment/crypto-news-collector -n crypto-collectors --timeout=600s  
          kubectl rollout status deployment/simple-api-gateway -n crypto-collectors --timeout=600s
          kubectl rollout status deployment/materialized-updater -n crypto-collectors --timeout=600s

      - name: ðŸ¥ Post-deployment Health Check
        run: |
          echo "ðŸ¥ Running comprehensive health check on production..."
          
          # Wait for pods to stabilize
          sleep 30
          
          # Check pod status
          kubectl get pods -n crypto-collectors
          
          # Test critical endpoints
          kubectl run health-check-prod-${{ github.run_id }} \
            --rm -i --restart=Never \
            --image=curlimages/curl:latest \
            -n crypto-collectors \
            -- curl -f http://simple-api-gateway.crypto-collectors.svc.cluster.local:8000/health
          
          # Run ML features health check
          if kubectl get pod -l app=materialized-updater -n crypto-collectors | grep Running; then
            echo "âœ… Materialized updater is running"
          fi
          
          echo "ðŸŽ‰ Production deployment completed successfully"

      - name: ðŸ“Š Generate Deployment Report
        if: always()
        run: |
          echo "# ðŸ­ Production Deployment Report" > production-report.md
          echo "" >> production-report.md
          echo "**Environment**: Production" >> production-report.md
          echo "**Deployment Time**: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> production-report.md
          echo "**Image**: ${{ needs.build-and-scan.outputs.image-tag }}" >> production-report.md
          echo "**Commit**: ${{ github.sha }}" >> production-report.md
          echo "**Deployed by**: ${{ github.actor }}" >> production-report.md
          echo "" >> production-report.md
          echo "## ðŸ“Š Post-Deployment Status" >> production-report.md
          echo "" >> production-report.md
          echo "### Pod Status" >> production-report.md
          echo "\`\`\`" >> production-report.md
          kubectl get pods -n crypto-collectors >> production-report.md
          echo "\`\`\`" >> production-report.md
          echo "" >> production-report.md
          echo "### Service Status" >> production-report.md
          echo "\`\`\`" >> production-report.md
          kubectl get services -n crypto-collectors >> production-report.md
          echo "\`\`\`" >> production-report.md

      - name: ðŸ“‹ Upload Deployment Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: production-deployment-report
          path: production-report.md

  # ==========================================
  # ROLLBACK CAPABILITY
  # ==========================================
  rollback-option:
    name: ðŸ”„ Rollback Capability
    needs: deploy-production
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ðŸ” Configure Kubernetes Access
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config

      - name: ðŸ”„ Automatic Rollback
        run: |
          echo "ðŸš¨ Deployment failed, initiating automatic rollback..."
          
          # Rollback deployments
          kubectl rollout undo deployment/enhanced-crypto-prices -n crypto-collectors
          kubectl rollout undo deployment/crypto-news-collector -n crypto-collectors
          kubectl rollout undo deployment/simple-api-gateway -n crypto-collectors
          kubectl rollout undo deployment/materialized-updater -n crypto-collectors
          
          # Wait for rollback to complete
          kubectl rollout status deployment/enhanced-crypto-prices -n crypto-collectors --timeout=300s
          kubectl rollout status deployment/crypto-news-collector -n crypto-collectors --timeout=300s
          kubectl rollout status deployment/simple-api-gateway -n crypto-collectors --timeout=300s
          kubectl rollout status deployment/materialized-updater -n crypto-collectors --timeout=300s
          
          echo "âœ… Rollback completed successfully"

      - name: ðŸ“¢ Notify Rollback
        if: always()
        run: |
          echo "ðŸ”” Production deployment was rolled back due to failures"
          echo "Please check the logs and fix issues before retrying deployment"