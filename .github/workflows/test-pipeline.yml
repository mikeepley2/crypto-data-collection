name: ðŸ§ª Containerized Test Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # Fast unit tests - run first for quick feedback
  unit-tests:
    name: âš¡ Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
      
    - name: ðŸ”§ Run unit tests
      run: |
        python -m pytest tests/ -v --tb=short -x --disable-warnings
      
    - name: ï¿½ï¿½ Upload unit test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: |
          test-results/
          htmlcov/
        retention-days: 7

  # Integration tests - require more resources  
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit-tests  # Run after unit tests pass
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
      
    - name: ðŸ—„ï¸ Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3307
        container port: 3306
        character set server: 'utf8'
        collation server: 'utf8_general_ci'
        mysql version: '8.0'
        mysql database: 'crypto_prices_test'
        mysql user: 'test_user'
        mysql password: 'test_password'
      
    - name: ðŸ”— Run integration tests
      env:
        MYSQL_HOST: 127.0.0.1
        MYSQL_PORT: 3307
        MYSQL_USER: test_user
        MYSQL_PASSWORD: test_password
        MYSQL_DATABASE: crypto_prices_test
        COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
      run: |
        python -m pytest tests/test_pytest_comprehensive_integration.py -v --tb=short
        
    - name: ðŸ“Š Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: |
          test-results/
          htmlcov/
        retention-days: 7

  # Full test suite - comprehensive validation
  full-test-suite:
    name: ðŸš€ Full Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [unit-tests, integration-tests]  # Run after both pass
    if: github.event_name == 'push' || github.event_name == 'schedule'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
      
    - name: ðŸ—„ï¸ Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3307
        container port: 3306
        character set server: 'utf8'
        collation server: 'utf8_general_ci'
        mysql version: '8.0'
        mysql database: 'crypto_prices_test'
        mysql user: 'test_user'
        mysql password: 'test_password'
      
    - name: ðŸš€ Run full test suite
      env:
        MYSQL_HOST: 127.0.0.1
        MYSQL_PORT: 3307
        MYSQL_USER: test_user
        MYSQL_PASSWORD: test_password
        MYSQL_DATABASE: crypto_prices_test
        COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        GUARDIAN_API_KEY: ${{ secrets.GUARDIAN_API_KEY }}
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: ðŸ“Š Upload comprehensive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: full-test-results
        path: |
          test-results/
          htmlcov/
        retention-days: 30
        
    - name: ðŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      with:
        directory: ./htmlcov
        flags: integration-tests
        name: crypto-data-collection-coverage

  # Test result summary
  test-summary:
    name: ðŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, full-test-suite]
    if: always()
    
    steps:
    - name: ðŸ“‹ Generate test summary
      run: |
        echo "## ðŸ§ª Test Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| âš¡ Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”— Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸš€ Full Test Suite | ${{ needs.full-test-suite.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ›¡ï¸ Testing Features:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Fully containerized (no local dependencies)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Isolated test database (production never touched)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Comprehensive data validation" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Transaction rollback cleanup" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… CI/CD pipeline ready" >> $GITHUB_STEP_SUMMARY
