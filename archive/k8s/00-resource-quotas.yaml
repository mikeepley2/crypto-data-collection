apiVersion: v1
kind: ResourceQuota
metadata:
  name: crypto-data-collection-quota
  namespace: crypto-data-collection
spec:
  hard:
    # CPU limits
    requests.cpu: "4"
    limits.cpu: "8"

    # Memory limits
    requests.memory: "8Gi"
    limits.memory: "16Gi"

    # Storage limits
    requests.storage: "20Gi"
    persistentvolumeclaims: "10"

    # Pod limits
    pods: "20"

    # Service limits
    services: "20"

    # ConfigMap and Secret limits
    configmaps: "20"
    secrets: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: crypto-data-collection-limits
  namespace: crypto-data-collection
spec:
  limits:
    # Default limits for containers
    - default:
        cpu: "1"
        memory: "2Gi"
      defaultRequest:
        cpu: "100m"
        memory: "256Mi"
      type: Container

    # Pod limits
    - max:
        cpu: "2"
        memory: "4Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      type: Pod

    # PVC limits
    - max:
        storage: "10Gi"
      min:
        storage: "1Gi"
      type: PersistentVolumeClaim
