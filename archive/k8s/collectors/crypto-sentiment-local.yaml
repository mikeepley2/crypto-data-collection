apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-sentiment-local
  namespace: crypto-data-collection
  labels:
    app: crypto-sentiment-local
    component: data-collector
    market-type: crypto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-sentiment-local
  template:
    metadata:
      labels:
        app: crypto-sentiment-local
        component: data-collector
        market-type: crypto
    spec:
      nodeSelector:
        node-type: data-collection
      tolerations:
        - key: "data-platform"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: crypto-sentiment-collector
          image: crypto-sentiment-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: centralized-db-config
            - secretRef:
                name: centralized-db-secrets
          env:
            - name: MODEL_TYPE
              value: "crypto"
            - name: MODEL_NAME
              value: "cryptobert"
            - name: PORT
              value: "8000"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 400m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: crypto-sentiment-local
  namespace: crypto-data-collection
  labels:
    app: crypto-sentiment-local
    component: data-collector
    market-type: crypto
spec:
  selector:
    app: crypto-sentiment-local
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP



