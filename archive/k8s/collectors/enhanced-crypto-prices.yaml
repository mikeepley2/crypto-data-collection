                      - name: MYSQL_DATABASE
                        valueFrom:
                            configMapKeyRef:
                                name: centralized-db-config
                                key: MYSQL_DATABASE
                      - name: CRYPTO_PRICES_TABLE
                        value: "price_data_real"
                  resources:
                      requests:
