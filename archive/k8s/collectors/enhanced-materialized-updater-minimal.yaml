apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-materialized-updater
  namespace: crypto-data-collection
  labels:
    app: enhanced-materialized-updater
    component: data-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enhanced-materialized-updater
  template:
    metadata:
      labels:
        app: enhanced-materialized-updater
        component: data-collector
    spec:
      containers:
        - name: enhanced-materialized-updater
          image: python:3.11-slim
          command: ["/bin/bash", "-c"]
          args:
            - "pip install fastapi uvicorn mysql-connector-python requests && python /app/enhanced_materialized_updater.py"
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: MYSQL_HOST
              value: "host.docker.internal"
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_USER
              value: "news_collector"
            - name: MYSQL_PASSWORD
              value: "99Rules!"
            - name: MYSQL_DATABASE
              value: "crypto_prices"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - name: app-code
              mountPath: /app
      volumes:
        - name: app-code
          hostPath:
            path: E:\git\crypto-data-collection
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: enhanced-materialized-updater-svc
  namespace: crypto-data-collection
  labels:
    app: enhanced-materialized-updater
    component: data-collector
spec:
  selector:
    app: enhanced-materialized-updater
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP