apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-materialized-updater
  namespace: crypto-data-collection
  labels:
    app: enhanced-materialized-updater
    component: data-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enhanced-materialized-updater
  template:
    metadata:
      labels:
        app: enhanced-materialized-updater
        component: data-collector
    spec:
      nodeSelector:
        node-type: data-collection
      containers:
        - name: enhanced-materialized-updater
          image: python:3.11-slim
          command: ["/bin/bash", "-c"]
          args:
            - "pip install fastapi uvicorn mysql-connector-python requests && python /app/enhanced_materialized_updater.py"
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_HOST
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_PORT
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-password
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_DATABASE
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: 800m
              memory: 1Gi
          volumeMounts:
            - name: app-code
              mountPath: /app
      volumes:
        - name: app-code
          hostPath:
            path: E:\git\crypto-data-collection
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: enhanced-materialized-updater
  namespace: crypto-data-collection
  labels:
    app: enhanced-materialized-updater
    component: data-collector
spec:
  selector:
    app: enhanced-materialized-updater
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP