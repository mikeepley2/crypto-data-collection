apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-sentiment-collector
  namespace: crypto-data-collection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enhanced-sentiment-collector
  template:
    metadata:
      labels:
        app: enhanced-sentiment-collector
        component: data-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        node-type: data-collection
      tolerations:
        - key: data-platform
          operator: Equal
          value: "true"
          effect: NoSchedule
      containers:
        - name: enhanced-sentiment-collector
          image: python:3.11-slim
          ports:
            - containerPort: 8000
          command: ["/bin/bash"]
          args:
            - -c
            - |
              echo "Installing dependencies..."
              apt-get update -qq && apt-get install -y -qq gcc g++ > /dev/null 2>&1
              pip install --no-cache-dir fastapi uvicorn aiohttp mysql-connector-python > /dev/null 2>&1
              pip install --no-cache-dir torch --index-url https://download.pytorch.org/whl/cpu > /dev/null 2>&1
              pip install --no-cache-dir transformers numpy > /dev/null 2>&1
              echo "Starting sentiment collector..."
              python /app/sentiment.py
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_HOST
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_PORT
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-password
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_DATABASE
            - name: PORT
              value: "8000"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "1Gi"
              cpu: "300m"
            limits:
              memory: "3Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 600
            timeoutSeconds: 10
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 300
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: app-code
              mountPath: /app
            - name: sentiment-code
              mountPath: /app/sentiment.py
              subPath: enhanced_ml_sentiment.py
      volumes:
        - name: app-code
          hostPath:
            path: /e/git/crypto-data-collection
            type: DirectoryOrCreate
        - name: sentiment-code
          configMap:
            name: enhanced-sentiment-ml-code
