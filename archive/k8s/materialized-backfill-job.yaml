apiVersion: batch/v1
kind: Job
metadata:
  name: materialized-backfill-job
  namespace: crypto-data-collection
spec:
  template:
    spec:
      nodeSelector:
        node-type: data-collection
      tolerations:
        - key: "data-platform"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: materialized-backfill
          image: python:3.11-slim
          command: ["/bin/bash", "-c"]
          args:
            - |
              pip install mysql-connector-python > /dev/null 2>&1
              python /app/backfill_script.py
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: data-collection-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: data-collection-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: data-collection-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: data-collection-secrets
                  key: MYSQL_PASSWORD
            - name: DB_NAME
              value: "crypto_prices"
          volumeMounts:
            - name: backfill-script
              mountPath: /app/backfill_script.py
              subPath: backfill_script.py
      volumes:
        - name: backfill-script
          configMap:
            name: materialized-backfill-script
      restartPolicy: Never
