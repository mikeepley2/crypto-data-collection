apiVersion: v1
kind: Service
metadata:
  name: performance-monitor
  namespace: crypto-data-collection
  labels:
    app: performance-monitor
    component: monitoring
spec:
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: performance-monitor
  type: ClusterIP
