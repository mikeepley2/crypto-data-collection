apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-collector
  namespace: crypto-data-collection
  labels:
    app: news-collector
    component: data-collection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-collector
  template:
    metadata:
      labels:
        app: news-collector
    spec:
      containers:
      - name: news-collector
        image: crypto-data-collection/news-collector:latest
        ports:
        - containerPort: 8000
        env:
        # Database configuration from ConfigMap
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_NAME
        - name: DB_CONNECTION_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_CONNECTION_TIMEOUT
        # Database secrets
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: DB_PASSWORD
        # Collection configuration
        - name: COLLECTION_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: COLLECTION_INTERVAL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: news-collector-service
  namespace: crypto-data-collection
spec:
  selector:
    app: news-collector
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP