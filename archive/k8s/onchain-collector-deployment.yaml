apiVersion: apps/v1
kind: Deployment
metadata:
  name: onchain-collector
  namespace: crypto-data-collection
  labels:
    app: onchain-collector
    component: data-collection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onchain-collector
  template:
    metadata:
      labels:
        app: onchain-collector
    spec:
      containers:
      - name: onchain-collector
        image: crypto-data-collection/onchain-collector:latest
        ports:
        - containerPort: 8001
        env:
        # Database configuration from ConfigMap
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_NAME
        # Database secrets
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: DB_PASSWORD
        # API configuration
        - name: COINGECKO_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: COINGECKO_BASE_URL
        - name: COINGECKO_PREMIUM_API_KEY
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: COINGECKO_PREMIUM_API_KEY
        - name: MESSARI_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: MESSARI_BASE_URL
        - name: BLOCKCHAIN_INFO_URL
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: BLOCKCHAIN_INFO_URL
        # Collection configuration
        - name: COLLECTION_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: COLLECTION_INTERVAL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: LOG_LEVEL
        # Auto-backfill configuration
        - name: AUTO_BACKFILL_ON_STARTUP
          value: "true"
        - name: MAX_BACKFILL_DAYS
          value: "30"
        - name: GAP_DETECTION_ENABLED
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: onchain-collector-service
  namespace: crypto-data-collection
spec:
  selector:
    app: onchain-collector
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
  type: ClusterIP