apiVersion: apps/v1
kind: Deployment
metadata:
  name: materialized-updater
  namespace: crypto-data-collection
  labels:
    app: materialized-updater
    component: data-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: materialized-updater
  template:
    metadata:
      labels:
        app: materialized-updater
        component: data-collector
    spec:
      nodeSelector:
        node-type: data-collection
      tolerations:
        - key: "data-platform"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: materialized-updater
          image: python:3.11-slim
          command: ["/bin/bash", "-c"]
          args:
            - |
              pip install mysql-connector-python requests schedule python-dotenv > /dev/null 2>&1;
              python /app/materialized_updater.py
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: data-collection-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: data-collection-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: data-collection-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: data-collection-secrets
                  key: MYSQL_PASSWORD
            - name: DB_NAME
              value: "crypto_prices"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - |
                  import os;
                  log_file = "/tmp/materialized_updater_health.txt";
                  if os.path.exists(log_file):
                    import time;
                    mtime = os.path.getmtime(log_file);
                    if time.time() - mtime < 1800:
                      exit(0);
                  exit(1)
            initialDelaySeconds: 300
            periodSeconds: 300
            timeoutSeconds: 30
            failureThreshold: 2
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import os; import mysql.connector; mysql.connector.connect(host=os.environ['DB_HOST'], user=os.environ['DB_USER'], password=os.environ['DB_PASSWORD'], database=os.environ['DB_NAME']).close(); exit(0)"
            initialDelaySeconds: 60
            periodSeconds: 120
            timeoutSeconds: 30
            failureThreshold: 2
          volumeMounts:
            - name: collector-code
              mountPath: /app/materialized_updater.py
              subPath: materialized_updater.py
              readOnly: true
      volumes:
        - name: collector-code
          configMap:
            name: materialized-updater-code
            defaultMode: 0755
