version: '3.8'

services:
  # Enhanced News Collector
  enhanced-news-collector:
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile.enhanced-news-collector
      target: development
    environment:
      - ENVIRONMENT=development
      - DB_HOST=postgres
      - DB_USER=crypto_user
      - DB_PASSWORD=crypto_pass
      - DB_NAME=crypto_data
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../../:/app
    restart: unless-stopped

  # Enhanced Sentiment ML Collector
  enhanced-sentiment-ml:
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile.enhanced-sentiment-ml
      target: development
    environment:
      - ENVIRONMENT=development
      - DB_HOST=postgres
      - DB_USER=crypto_user
      - DB_PASSWORD=crypto_pass
      - DB_NAME=crypto_data
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../../:/app
      - ml-cache:/app/.cache
    restart: unless-stopped

  # Enhanced Technical Calculator
  enhanced-technical-calculator:
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile.enhanced-technical-calculator
      target: development
    environment:
      - ENVIRONMENT=development
      - DB_HOST=postgres
      - DB_USER=crypto_user
      - DB_PASSWORD=crypto_pass
      - DB_NAME=crypto_data
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8082:8080"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../../:/app
    restart: unless-stopped

  # Enhanced Materialized Updater
  enhanced-materialized-updater:
    build:
      context: ../..
      dockerfile: build/docker/Dockerfile.enhanced-materialized-updater
      target: development
    environment:
      - ENVIRONMENT=development
      - DB_HOST=postgres
      - DB_USER=crypto_user
      - DB_PASSWORD=crypto_pass
      - DB_NAME=crypto_data
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8083:8080"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../../:/app
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=crypto_user
      - POSTGRES_PASSWORD=crypto_pass
      - POSTGRES_DB=crypto_data
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  ml-cache:
  prometheus-data:
  grafana-data: