apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-onchain-collector
  namespace: crypto-data-collection
  labels:
    app: enhanced-onchain-collector
    component: collector
    tier: data-collection
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: enhanced-onchain-collector
  template:
    metadata:
      labels:
        app: enhanced-onchain-collector
        component: collector
        tier: data-collection
    spec:
      containers:
      - name: enhanced-onchain-collector
        image: crypto-data-collection/enhanced-onchain-collector:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: crypto-config
              key: mysql-host
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: crypto-secrets
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crypto-secrets
              key: mysql-password
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: crypto-config
              key: mysql-database
        - name: SERVICE_NAME
          value: "enhanced-onchain-collector"
        - name: LOG_LEVEL
          value: "INFO"
        - name: COLLECTION_INTERVAL
          value: "3600"  # 1 hour
        - name: BACKFILL_ON_START
          value: "false"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: enhanced-onchain-collector-service
  namespace: crypto-data-collection
  labels:
    app: enhanced-onchain-collector
spec:
  selector:
    app: enhanced-onchain-collector
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: enhanced-onchain-collector-config
  namespace: crypto-data-collection
data:
  collection-interval: "3600"
  rate-limit-delay: "1.0"
  symbols-limit: "50"
  api-timeout: "30"