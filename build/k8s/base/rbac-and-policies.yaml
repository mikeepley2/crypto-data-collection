apiVersion: v1
kind: ServiceAccount
metadata:
  name: crypto-service-account
  namespace: crypto-base

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: crypto-cluster-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crypto-cluster-role-binding
subjects:
- kind: ServiceAccount
  name: crypto-service-account
  namespace: crypto-base
roleRef:
  kind: ClusterRole
  name: crypto-cluster-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: news-collector-pdb
  namespace: crypto-base
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: enhanced-news-collector

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: technical-calculator-pdb
  namespace: crypto-base
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: enhanced-technical-calculator

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: news-collector-hpa
  namespace: crypto-base
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: enhanced-news-collector
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: technical-calculator-hpa
  namespace: crypto-base
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: enhanced-technical-calculator
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80