apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-sentiment-ml
  namespace: crypto-base
  labels:
    app: enhanced-sentiment-ml
    version: v1
spec:
  replicas: 1  # ML models are resource intensive
  selector:
    matchLabels:
      app: enhanced-sentiment-ml
  template:
    metadata:
      labels:
        app: enhanced-sentiment-ml
        version: v1
    spec:
      serviceAccountName: crypto-service-account
      containers:
      - name: collector
        image: crypto/enhanced-sentiment-ml:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: SERVICE_NAME
          value: "enhanced-sentiment-ml"
        - name: HF_HOME
          value: "/app/.cache/huggingface"
        envFrom:
        - configMapRef:
            name: crypto-config
        - secretRef:
            name: crypto-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 120  # ML models take time to load
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false  # Needed for model cache
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        - name: model-cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: model-cache
        persistentVolumeClaim:
          claimName: ml-model-cache-pvc
      restartPolicy: Always
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: enhanced-sentiment-ml-service
  namespace: crypto-base
  labels:
    app: enhanced-sentiment-ml
spec:
  selector:
    app: enhanced-sentiment-ml
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-model-cache-pvc
  namespace: crypto-base
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast-ssd