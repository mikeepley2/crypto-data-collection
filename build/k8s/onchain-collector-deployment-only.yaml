apiVersion: apps/v1
kind: Deployment
metadata:
  name: onchain-collector
  namespace: crypto-data-collection
  labels:
    app: onchain-collector
    component: collector
    tier: data-collection
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: onchain-collector
  template:
    metadata:
      labels:
        app: onchain-collector
        component: collector
        tier: data-collection
    spec:
      containers:
      - name: onchain-collector
        image: megabob70/onchain-collector:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: crypto-config
              key: mysql-host
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: crypto-secrets
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crypto-secrets
              key: mysql-password
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: crypto-config
              key: mysql-database
        - name: COINGECKO_API_KEY
          valueFrom:
            secretKeyRef:
              name: crypto-secrets
              key: coingecko-api-key
        - name: SERVICE_NAME
          value: "onchain-collector"
        - name: LOG_LEVEL
          value: "INFO"
        - name: COLLECTION_INTERVAL
          value: "3600"  # 1 hour
        - name: BACKFILL_ON_START
          value: "false"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      tolerations:
      - key: "data-platform"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      - key: "analytics-infrastructure"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"