# Reduce resources for staging environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-news-collector
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: collector
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"

