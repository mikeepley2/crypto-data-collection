spec:
  template:
    spec:
      containers:
      - name: enhanced-crypto-prices
        envFrom:
        - configMapRef:
            name: database-pool-config
        volumeMounts:
        - name: shared-pool
          mountPath: /app/shared
          readOnly: true
      volumes:
      - name: shared-pool
        configMap:
          name: database-pool-config
