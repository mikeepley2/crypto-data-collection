
spec:
  template:
    spec:
      containers:
      - name: enhanced-crypto-prices
        env:
        - name: CRYPTO_PRICES_TABLE
          value: "ohlc_data"
        - name: HIGH_COLUMN
          value: "high_price"
        - name: LOW_COLUMN
          value: "low_price"
        - name: OPEN_COLUMN
          value: "open_price"
        - name: CLOSE_COLUMN
          value: "close_price"
        - name: VOLUME_COLUMN
          value: "volume"
