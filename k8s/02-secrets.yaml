# MySQL Database Credentials for K8s Deployment
apiVersion: v1
kind: Secret
metadata:
  name: crypto-secrets
  namespace: crypto-data-collection
type: Opaque
stringData:
  mysql-root-password: "SecureRootPassword123!"
  mysql-user: "news_collector"
  mysql-password: "99Rules!"
---
# API Gateway Security
apiVersion: v1
kind: Secret
metadata:
  name: api-security
  namespace: crypto-data-collection
type: Opaque
stringData:
  # API Authentication
  JWT_SECRET_KEY: "your-very-secure-jwt-secret-key-here-minimum-32-chars"
  API_KEY_MASTER: "dc-master-key-very-secure-random-string"
  API_KEY_TRADING: "trading-system-api-key-secure-string"
  API_KEY_READONLY: "readonly-access-api-key-secure-string"

  # Encryption Keys
  DATA_ENCRYPTION_KEY: "your-data-encryption-key-32-chars-minimum"
---
# Monitoring Credentials
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-credentials
  namespace: crypto-data-collection
type: Opaque
stringData:
  # Grafana Admin
  GRAFANA_ADMIN_PASSWORD: "SecureGrafanaPassword123!"

  # Prometheus
  PROMETHEUS_AUTH_TOKEN: "SecurePrometheusToken123!"

