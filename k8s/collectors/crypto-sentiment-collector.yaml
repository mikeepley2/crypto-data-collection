apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-sentiment-collector
  namespace: crypto-data-collection
  labels:
    app: crypto-sentiment-collector
    component: data-collector
    market-type: crypto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-sentiment-collector
  template:
    metadata:
      labels:
        app: crypto-sentiment-collector
        component: data-collector
        market-type: crypto
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        node-type: data-collection
      tolerations:
        - key: "data-platform"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: crypto-sentiment-collector
          image: finbert-sentiment:latest # Our custom FinBERT image
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_HOST
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_PORT
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-password
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_DATABASE
            - name: SENTIMENT_MODEL_TYPE
              value: "crypto"
            - name: MODEL_NAME
              value: "ProsusAI/finbert"
            - name: PORT
              value: "8000"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 1000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: crypto-sentiment-collector
  namespace: crypto-data-collection
  labels:
    app: crypto-sentiment-collector
    component: data-collector
    market-type: crypto
spec:
  selector:
    app: crypto-sentiment-collector
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP





