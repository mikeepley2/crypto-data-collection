---
# ServiceAccount for data collectors
apiVersion: v1
kind: ServiceAccount
metadata:
  name: data-collector
  namespace: crypto-data-collection
  labels:
    app: data-collectors

---
# ClusterRole for data collectors
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: data-collector-role
  labels:
    app: data-collectors
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
# ClusterRoleBinding for data collectors
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: data-collector-binding
  labels:
    app: data-collectors
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: data-collector-role
subjects:
- kind: ServiceAccount
  name: data-collector
  namespace: crypto-data-collection
