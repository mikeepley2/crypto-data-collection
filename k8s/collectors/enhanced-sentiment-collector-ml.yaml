apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-sentiment-collector-ml
  namespace: crypto-data-collection
  labels:
    app: enhanced-sentiment-collector-ml
    component: data-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enhanced-sentiment-collector-ml
  template:
    metadata:
      labels:
        app: enhanced-sentiment-collector-ml
        component: data-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        node-type: data-collection # Target the data collection node
      tolerations:
        - key: "data-platform"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: enhanced-sentiment-collector-ml
          image: python:3.11-slim
          command: ["/bin/bash", "-c"]
          args:
            - |
              apt-get update && apt-get install -y gcc g++ &&
              pip install fastapi uvicorn aiohttp mysql-connector-python asyncio torch transformers numpy &&
              python /app/sentiment.py
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_HOST
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_PORT
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-password
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_DATABASE
            - name: PORT
              value: "8000"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: app-code
              mountPath: /app
            - name: sentiment-code
              mountPath: /app/sentiment.py
              subPath: enhanced_ml_sentiment.py
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
      volumes:
        - name: app-code
          hostPath:
            path: /e/git/crypto-data-collection # Mount the entire project directory
            type: DirectoryOrCreate
        - name: sentiment-code
          configMap:
            name: enhanced-sentiment-ml-code
---
apiVersion: v1
kind: Service
metadata:
  name: enhanced-sentiment-collector-ml
  namespace: crypto-data-collection
  labels:
    app: enhanced-sentiment-collector-ml
    component: data-collector
spec:
  selector:
    app: enhanced-sentiment-collector-ml
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP



