apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-sentiment-collector-prebuilt
  namespace: crypto-data-collection
  labels:
    app: enhanced-sentiment-collector-prebuilt
    component: data-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enhanced-sentiment-collector-prebuilt
  template:
    metadata:
      labels:
        app: enhanced-sentiment-collector-prebuilt
        component: data-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        node-type: data-collection # Target the data collection node
      tolerations:
        - key: "data-platform"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: enhanced-sentiment-collector-prebuilt
          image: ml-sentiment-service:latest
          imagePullPolicy: Never # Use local image
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_HOST
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_PORT
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-password
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_DATABASE
            - name: PORT
              value: "8000"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: enhanced-sentiment-collector-prebuilt
  namespace: crypto-data-collection
  labels:
    app: enhanced-sentiment-collector-prebuilt
    component: data-collector
spec:
  selector:
    app: enhanced-sentiment-collector-prebuilt
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
