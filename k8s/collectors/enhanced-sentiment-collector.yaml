apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-sentiment-collector
  namespace: crypto-data-collection
  labels:
    app: enhanced-sentiment-collector
    component: data-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enhanced-sentiment-collector
  template:
    metadata:
      labels:
        app: enhanced-sentiment-collector
        component: data-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        node-type: data-collection # Target the data collection node
      tolerations:
        - key: "data-platform"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: enhanced-sentiment-collector
          image: python:3.11-slim
          command: ["/bin/bash", "-c"]
          args:
            - |
              pip install fastapi uvicorn aiohttp mysql-connector-python asyncio &&
              python /app/sentiment.py
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_HOST
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_PORT
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-password
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_DATABASE
            - name: OLLAMA_URL
              value: "http://ollama:11434"
            - name: OLLAMA_MODEL
              value: "tinyllama:latest"
            - name: ENABLE_LLM_SENTIMENT
              value: "true"
            - name: PORT
              value: "8000"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: app-code
              mountPath: /app
            - name: sentiment-code
              mountPath: /app/sentiment.py
              subPath: enhanced_llm_sentiment.py
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: app-code
          hostPath:
            path: /e/git/crypto-data-collection # Mount the entire project directory
            type: DirectoryOrCreate
        - name: sentiment-code
          configMap:
            name: enhanced-sentiment-code
---
apiVersion: v1
kind: Service
metadata:
  name: enhanced-sentiment-collector
  namespace: crypto-data-collection
  labels:
    app: enhanced-sentiment-collector
    component: data-collector
spec:
  selector:
    app: enhanced-sentiment-collector
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
