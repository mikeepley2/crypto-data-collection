apiVersion: batch/v1
kind: Job
metadata:
  name: ml-sentiment-backfill
  namespace: crypto-data-collection
  labels:
    app: ml-sentiment-backfill
    component: data-processing
spec:
  template:
    metadata:
      labels:
        app: ml-sentiment-backfill
        component: data-processing
    spec:
      nodeSelector:
        node-type: data-collection
      tolerations:
        - key: "data-platform"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: ml-sentiment-backfill
          image: python:3.11-slim
          command: ["/bin/bash"]
          args:
            - -c
            - |
              pip install requests mysql-connector-python && \
              python /app/backfill.py
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_HOST
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_PORT
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: centralized-db-secrets
                  key: mysql-password
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: centralized-db-config
                  key: MYSQL_DATABASE
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: backfill-script
              mountPath: /app/backfill.py
              subPath: run_ml_backfill.py
      volumes:
        - name: backfill-script
          configMap:
            name: ml-backfill-script
      restartPolicy: Never
  backoffLimit: 3


