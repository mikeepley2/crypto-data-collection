# Production Environment Deployment Template
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-crypto-prices
  namespace: crypto-collectors-production
  labels:
    app: enhanced-crypto-prices
    environment: production
    version: "${IMAGE_TAG}"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: enhanced-crypto-prices
  template:
    metadata:
      labels:
        app: enhanced-crypto-prices
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - enhanced-crypto-prices
              topologyKey: kubernetes.io/hostname
      containers:
      - name: enhanced-crypto-prices
        image: ${IMAGE_TAG}
        target: price-collector
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: MYSQL_HOST
          value: "mysql.crypto-collectors-production.svc.cluster.local"
        - name: REDIS_HOST
          value: "redis.crypto-collectors-production.svc.cluster.local"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: enhanced-crypto-prices
  namespace: crypto-collectors-production
  labels:
    app: enhanced-crypto-prices
    environment: production
spec:
  selector:
    app: enhanced-crypto-prices
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: enhanced-crypto-prices-pdb
  namespace: crypto-collectors-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: enhanced-crypto-prices

