# Staging Environment Deployment Template
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-crypto-prices
  namespace: crypto-collectors-staging
  labels:
    app: enhanced-crypto-prices
    environment: staging
    version: "${IMAGE_TAG}"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: enhanced-crypto-prices
  template:
    metadata:
      labels:
        app: enhanced-crypto-prices
        environment: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: enhanced-crypto-prices
        image: megabob70/crypto-price-collector:${IMAGE_TAG:-latest}
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: MYSQL_HOST
          value: "mysql.crypto-collectors-staging.svc.cluster.local"
        - name: REDIS_HOST
          value: "redis.crypto-collectors-staging.svc.cluster.local"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: enhanced-crypto-prices
  namespace: crypto-collectors-staging
  labels:
    app: enhanced-crypto-prices
    environment: staging
spec:
  selector:
    app: enhanced-crypto-prices
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP

