apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-api-gateway
  namespace: crypto-collectors-staging
  labels:
    app: simple-api-gateway
    environment: staging
    version: "${IMAGE_TAG}"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: simple-api-gateway
  template:
    metadata:
      labels:
        app: simple-api-gateway
        environment: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: simple-api-gateway
        image: megabob70/crypto-api-gateway:${IMAGE_TAG:-latest}
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: simple-api-gateway
  namespace: crypto-collectors-staging
  labels:
    app: simple-api-gateway
    environment: staging
spec:
  selector:
    app: simple-api-gateway
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-api-staging
  namespace: crypto-collectors-staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: crypto-api-staging.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simple-api-gateway
            port:
              number: 8000