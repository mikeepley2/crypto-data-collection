---
# Narrative Analyzer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: narrative-analyzer
  namespace: crypto-collectors
  labels:
    app: narrative-analyzer
    component: data-enhancement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: narrative-analyzer
  template:
    metadata:
      labels:
        app: narrative-analyzer
        component: data-enhancement
    spec:
      containers:
      - name: narrative-analyzer
        image: narrative-analyzer:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8039
          name: http
        env:
        - name: LLM_CLIENT_ENDPOINT
          value: "http://llm-integration-client.crypto-collectors.svc.cluster.local:8040"
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: crypto-data-secrets
              key: mysql-host
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: crypto-data-secrets
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crypto-data-secrets
              key: mysql-password
        - name: MYSQL_DATABASE
          value: "crypto_news"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8039
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8039
          initialDelaySeconds: 10
          periodSeconds: 10
      restartPolicy: Always
---
# Narrative Analyzer Service
apiVersion: v1
kind: Service
metadata:
  name: narrative-analyzer
  namespace: crypto-collectors
  labels:
    app: narrative-analyzer
spec:
  type: ClusterIP
  ports:
  - port: 8039
    targetPort: 8039
    protocol: TCP
    name: http
  selector:
    app: narrative-analyzer