[tool:pytest]
minversion = 6.0
addopts = 
    -v 
    --strict-markers 
    --strict-config
    --tb=short
    --cov=services 
    --cov-report=term-missing
    --cov-report=html:test-results/coverage
    --junitxml=test-results/results.xml
    --durations=10
    --color=yes
    --showlocals

testpaths = tests

markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests requiring real databases and APIs
    endpoint: Endpoint testing for API routes and template endpoints
    slow: Tests that take more than 30 seconds
    real_api: Tests that make actual API calls to external services
    database: Tests that require database connections
    redis: Tests that require Redis connections
    docker: Tests that require Docker containers
    performance: Performance and load testing
    auth: Authentication and authorization testing
    websocket: WebSocket functionality testing
    smoke: Basic smoke tests for quick validation
    coingecko: Tests requiring CoinGecko API
    fred: Tests requiring FRED API
    guardian: Tests requiring Guardian News API
    cleanup: Tests that clean up test data
    asyncio: Asynchronous tests using asyncio
    benchmark: Performance benchmark tests
    load: Load testing for high-volume scenarios

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Timeout for individual tests (5 minutes for API tests)
timeout = 300

# Environment variables for tests
env =
    ENVIRONMENT=test
    TESTING=1
    PYTHONPATH=.
    LOG_LEVEL=DEBUG