apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-ohlc-collector
  namespace: crypto-data-collection
  labels:
    app: enhanced-ohlc-collector
    component: ohlc-collection
    tier: data-collection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enhanced-ohlc-collector
  template:
    metadata:
      labels:
        app: enhanced-ohlc-collector
        component: ohlc-collection
        tier: data-collection
    spec:
      containers:
      - name: ohlc-collector
        image: crypto-data-collection/enhanced-ohlc-collector:latest
        args: ["--mode", "api", "--host", "0.0.0.0", "--port", "8002"]
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: MYSQL_HOST
          value: "mysql-service"
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: MYSQL_DATABASE
          value: "crypto_data_collection"
        - name: COINGECKO_API_KEY
          valueFrom:
            secretKeyRef:
              name: coingecko-secret
              key: api-key
              optional: true
        - name: COLLECTION_INTERVAL
          value: "3600"
        - name: PYTHON_UNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 6
      restartPolicy: Always
      tolerations:
      - key: "data-platform"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      nodeSelector:
        kubernetes.io/hostname: "cryptoai-k8s-trading-engine-worker"