apiVersion: batch/v1
kind: Job
metadata:
  name: test-price-collection-premium
  namespace: crypto-collectors
spec:
  template:
    spec:
      containers:
      - name: test-curl
        image: curlimages/curl:latest
        command: ["/bin/sh"]
        args: ["-c", "curl -X POST http://enhanced-crypto-prices:8000/collect -H 'Content-Type: application/json' && echo 'Price collection triggered successfully'"]
      restartPolicy: Never
  backoffLimit: 4