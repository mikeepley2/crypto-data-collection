events {
    worker_connections 1024;
}

http {
    # Rate limiting zones for different APIs
    limit_req_zone $binary_remote_addr zone=coingecko:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=fred:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=guardian:10m rate=3r/s;
    
    # Upstream definitions for API proxying
    upstream coingecko_api {
        server api.coingecko.com:443;
    }
    
    upstream fred_api {
        server api.stlouisfed.org:443;
    }
    
    upstream guardian_api {
        server content.guardianapis.com:443;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # CoinGecko API Proxy with rate limiting
        location /api/v3/coingecko/ {
            limit_req zone=coingecko burst=10 nodelay;
            
            proxy_pass https://coingecko_api/api/v3/;
            proxy_set_header Host api.coingecko.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            
            # Add delay for testing
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }
        
        # FRED API Proxy with rate limiting
        location /api/fred/ {
            limit_req zone=fred burst=5 nodelay;
            
            proxy_pass https://fred_api/fred/series/;
            proxy_set_header Host api.stlouisfed.org;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            
            # Add delay for testing
            proxy_connect_timeout 5s;
            proxy_read_timeout 15s;
        }
        
        # Guardian API Proxy with rate limiting
        location /api/guardian/ {
            limit_req zone=guardian burst=8 nodelay;
            
            proxy_pass https://guardian_api/;
            proxy_set_header Host content.guardianapis.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            
            # Add delay for testing
            proxy_connect_timeout 5s;
            proxy_read_timeout 12s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Rate limit status endpoint
        location /status {
            access_log off;
            return 200 '{"status": "ok", "rate_limits": {"coingecko": "5r/s", "fred": "2r/s", "guardian": "3r/s"}}';
            add_header Content-Type application/json;
        }
    }
}